    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <form id="contact-form" class="form-horizontal" action="placeholder" method="POST">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Contact Me</legend>
                        <p>Missing something on the calendar? Let me know!</p>

                        <!-- Text input-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="textinput">Email</label>  
                          <div class="col-md-4">
                          <input id="textinput" name="_replyto" type="email" placeholder="Enter your email here" class="form-control input-md">
                          </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="textarea">Message</label>
                          <div class="col-md-4">                     
                            <textarea class="form-control" id="textarea" name="textarea" placeholder="Enter your message here"></textarea>
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-4 control-label" for="textarea"></label>
                          <div class="col-md-4">                     
                            <input type="submit" value="Send">
                          </div>
                        </div>
                    </fieldset>
                </form>


                <ul class="list-unstyled">
                    <li></li>
                </ul>
